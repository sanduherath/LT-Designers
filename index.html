<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LT Designers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .toggle-btn {
        transition: all 0.3s ease;
      }
      .cart-scroll::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }
      .cart-scroll::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
      <!-- Breadcrumb omitted for brevity -->

      <div class="px-6 pb-4">
        <div class="max-w-7xl mx-auto">
          <div
            class="bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-200"
          >
            <!-- Toggle Buttons -->
            <div class="p-4 pb-0">
              <div class="flex gap-2 sm:gap-4 mb-4">
                <button
                  id="autoBtn"
                  class="toggle-btn flex-1 bg-blue-900 text-white py-2 sm:py-3 px-3 sm:px-6 rounded-lg font-semibold shadow-lg text-xs sm:text-base transition-all"
                >
                  Automation Calculations
                </button>
                <button
                  id="manualBtn"
                  class="toggle-btn flex-1 bg-gray-300 text-gray-700 py-2 sm:py-3 px-3 sm:px-6 rounded-lg font-semibold text-xs sm:text-base transition-all"
                >
                  Manual Calculations
                </button>
              </div>
            </div>

            <div class="p-4">
              <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
                <!-- Automation Calculations Form -->
                <div
                  id="autoForm"
                  class="lg:col-span-2 border-2 border-blue-900 rounded-xl p-4"
                >
                  <h2
                    class="text-lg sm:text-xl lg:text-2xl font-bold mb-4 text-center text-gray-800"
                  >
                    Automation Calculations
                  </h2>

                  <div class="form-scroll space-y-3">
                    <!-- Frame (user-entered price) -->
                    <div>
                      <label
                        class="block text-sm font-semibold text-gray-700 mb-2"
                        >Frame Price (LKR)</label
                      >
                      <input
                        type="number"
                        id="autoFrame"
                        placeholder="Enter frame price"
                        class="w-full px-3 py-2 border-2 border-blue-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm font-medium"
                      />
                    </div>

                    <!-- Mesh Type -->
                    <div>
                      <label
                        class="block text-sm font-semibold text-gray-700 mb-2"
                        >Select Mesh Type</label
                      >
                      <div class="flex gap-4">
                        <button
                          id="autoPVC"
                          class="flex-1 py-2 px-3 rounded-lg bg-blue-900 text-white font-semibold text-sm transition-all"
                        >
                          PVC
                        </button>
                        <button
                          id="autoWaterbase"
                          class="flex-1 py-2 px-3 rounded-lg bg-gray-300 text-gray-700 font-semibold text-sm transition-all"
                        >
                          WaterBase
                        </button>
                      </div>
                    </div>

                    <!-- Mesh Size -->
                    <div>
                      <label
                        class="block text-sm font-semibold text-gray-700 mb-2"
                        >Mesh Size</label
                      >
                      <select
                        id="autoMeshSize"
                        class="w-full px-3 py-2 border-2 border-blue-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm font-medium"
                      >
                        <option value="">Select Mesh Size</option>
                        <option value="9x12">9×12</option>
                        <option value="15x12">15×12</option>
                        <option value="18x15">18×15</option>
                        <option value="18x22">18×22</option>
                      </select>
                    </div>

                    <!-- Hidden Mesh Field (auto-loaded) -->
                    <input type="hidden" id="autoMesh" value="0" />

                    <!-- Stretching -->
                    <div>
                      <label
                        class="block text-sm font-semibold text-gray-700 mb-2"
                        >Stretching</label
                      >
                      <input
                        type="number"
                        id="autoStretching"
                        placeholder="Stretching Price"
                        class="w-full px-3 py-2 border-2 border-blue-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm font-medium"
                      />
                    </div>

                    <!-- Exposin -->
                    <div>
                      <label
                        class="block text-sm font-semibold text-gray-700 mb-2"
                        >Exposin</label
                      >
                      <input
                        type="number"
                        id="autoExposin"
                        placeholder="Exposin Price"
                        class="w-full px-3 py-2 border-2 border-blue-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm font-medium"
                      />
                    </div>

                    <!-- Hardener (optional) -->
                    <div>
                      <label
                        class="block text-sm font-semibold text-gray-700 mb-2"
                        >Hardener (Optional)</label
                      >
                      <input
                        type="number"
                        id="autoHardener"
                        placeholder="Hardener Price (Optional)"
                        class="w-full px-3 py-2 border-2 border-blue-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm font-medium"
                      />
                    </div>

                    <!-- Total Price -->
                    <div>
                      <label
                        class="block text-sm font-semibold text-gray-700 mb-2"
                        >Total Price (LKR)</label
                      >
                      <input
                        type="text"
                        id="autoTotal"
                        readonly
                        class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg bg-gray-100 text-sm font-bold"
                        value="0.00"
                      />
                    </div>

                    <!-- Add Cart Button -->
                    <button
                      id="autoAddCart"
                      class="w-full bg-blue-900 hover:bg-blue-800 text-white py-2 sm:py-3 rounded-lg font-semibold transition-all shadow-lg text-sm sm:text-base"
                    >
                      Add to Cart
                    </button>
                  </div>
                </div>

                <!-- Manual Calculations Form -->
                <div
                  id="manualForm"
                  class="lg:col-span-2 border-2 border-blue-900 rounded-xl p-4 hidden"
                >
                  <!-- Manual form unchanged -->
                </div>

                <!-- Cart Items Section -->
                <div class="lg:col-span-1">
                  <div
                    class="bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl p-4 border border-gray-200"
                  >
                    <h3
                      class="text-base sm:text-lg font-bold mb-3 text-center text-gray-800"
                    >
                      Cart Items
                    </h3>
                    <div
                      id="cartItems"
                      class="cart-scroll space-y-3 max-h-96 overflow-y-auto"
                    >
                      <p class="text-center text-gray-500 text-sm py-8">
                        No items in cart
                      </p>
                    </div>
                  </div>
                  <div
                    class="mt-4 text-center bg-gradient-to-r from-blue-900 to-indigo-900 rounded-lg p-3 shadow-lg"
                  >
                    <p
                      class="text-lg sm:text-xl lg:text-2xl font-bold text-white"
                    >
                      Total: Rs <span id="totalPrice">0.00</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // --- Price Table ---
      const autoPriceTable = {
        "9x12": {
          PVC: { mesh: 450, stretching: 850, exposin: 400, hardener: 850 },
          WaterBase: {
            mesh: 450,
            stretching: 350,
            exposin: 850,
            hardener: 400,
          },
        },
        "15x12": {
          PVC: { mesh: 550, stretching: 850, exposin: 1275, hardener: 800 },
          WaterBase: {
            mesh: 550,
            stretching: 350,
            exposin: 1275,
            hardener: 850,
          },
        },
        "18x15": {
          PVC: { mesh: 650, stretching: 1200, exposin: 1530, hardener: 450 },
          WaterBase: {
            mesh: 650,
            stretching: 750,
            exposin: 1530,
            hardener: 450,
          },
        },
        "18x22": {
          PVC: { mesh: 700, stretching: 1650, exposin: 1700, hardener: 450 },
          WaterBase: {
            mesh: 700,
            stretching: 1000,
            exposin: 1700,
            hardener: 450,
          },
        },
      };

      let cartItems = [];
      let currentMode = "auto";
      let autoMeshType = "PVC";

      // --- Mode Toggle ---
      document.getElementById("autoBtn").addEventListener("click", () => {
        currentMode = "auto";
        document.getElementById("autoForm").classList.remove("hidden");
        document.getElementById("manualForm").classList.add("hidden");
        document
          .getElementById("autoBtn")
          .classList.add("bg-blue-900", "text-white");
        document
          .getElementById("autoBtn")
          .classList.remove("bg-gray-300", "text-gray-700");
        document
          .getElementById("manualBtn")
          .classList.add("bg-gray-300", "text-gray-700");
        document
          .getElementById("manualBtn")
          .classList.remove("bg-blue-900", "text-white");
      });

      document.getElementById("manualBtn").addEventListener("click", () => {
        currentMode = "manual";
        document.getElementById("manualForm").classList.remove("hidden");
        document.getElementById("autoForm").classList.add("hidden");
        document
          .getElementById("manualBtn")
          .classList.add("bg-blue-900", "text-white");
        document
          .getElementById("manualBtn")
          .classList.remove("bg-gray-300", "text-gray-700");
        document
          .getElementById("autoBtn")
          .classList.add("bg-gray-300", "text-gray-700");
        document
          .getElementById("autoBtn")
          .classList.remove("bg-blue-900", "text-white");
      });

      // --- Mesh Type Toggle ---
      document.getElementById("autoPVC").addEventListener("click", () => {
        autoMeshType = "PVC";
        autoLoadFields();
        toggleMeshButton("PVC");
      });
      document.getElementById("autoWaterbase").addEventListener("click", () => {
        autoMeshType = "WaterBase";
        autoLoadFields();
        toggleMeshButton("WaterBase");
      });
      function toggleMeshButton(type) {
        if (type === "PVC") {
          document
            .getElementById("autoPVC")
            .classList.add("bg-blue-900", "text-white");
          document
            .getElementById("autoPVC")
            .classList.remove("bg-gray-300", "text-gray-700");
          document
            .getElementById("autoWaterbase")
            .classList.add("bg-gray-300", "text-gray-700");
          document
            .getElementById("autoWaterbase")
            .classList.remove("bg-blue-900", "text-white");
        } else {
          document
            .getElementById("autoWaterbase")
            .classList.add("bg-blue-900", "text-white");
          document
            .getElementById("autoWaterbase")
            .classList.remove("bg-gray-300", "text-gray-700");
          document
            .getElementById("autoPVC")
            .classList.add("bg-gray-300", "text-gray-700");
          document
            .getElementById("autoPVC")
            .classList.remove("bg-blue-900", "text-white");
        }
      }

      // --- Auto Load Fields ---
      document
        .getElementById("autoMeshSize")
        .addEventListener("change", autoLoadFields);
      function autoLoadFields() {
        const meshSize = document.getElementById("autoMeshSize").value;
        if (!meshSize || !autoMeshType) return;

        const prices = autoPriceTable[meshSize][autoMeshType];

        if (!document.getElementById("autoStretching").dataset.userEdited)
          document.getElementById("autoStretching").value = prices.stretching;
        if (!document.getElementById("autoExposin").dataset.userEdited)
          document.getElementById("autoExposin").value = prices.exposin;
        if (!document.getElementById("autoHardener").dataset.userEdited)
          document.getElementById("autoHardener").value = prices.hardener;

        document.getElementById("autoMesh").value = prices.mesh;

        // ✅ Update total immediately
        calculateAutoTotal();
      }

      // --- Track User Inputs for Total ---
      ["autoFrame", "autoStretching", "autoExposin", "autoHardener"].forEach(
        (id) => {
          const el = document.getElementById(id);
          el.addEventListener("input", () => {
            el.dataset.userEdited = true;
            calculateAutoTotal();
          });
        }
      );

      function calculateAutoTotal() {
        const frame =
          parseFloat(document.getElementById("autoFrame").value) || 0;
        const mesh = parseFloat(document.getElementById("autoMesh").value) || 0;
        const stretching =
          parseFloat(document.getElementById("autoStretching").value) || 0;
        const exposin =
          parseFloat(document.getElementById("autoExposin").value) || 0;
        const hardener =
          parseFloat(document.getElementById("autoHardener").value) || 0;
        const total = frame + mesh + stretching + exposin + hardener;
        document.getElementById("autoTotal").value = total.toFixed(2);
      }

      // --- Add to Cart ---
      document.getElementById("autoAddCart").addEventListener("click", () => {
        const frameValue = document.getElementById("autoFrame").value;
        const frameLabel =
          document.querySelector("#autoFrame option:checked")?.textContent ||
          "";
        const meshSize = document.getElementById("autoMeshSize").value;
        const meshPrice =
          parseFloat(document.getElementById("autoMesh").value) || 0;
        const stretching =
          parseFloat(document.getElementById("autoStretching").value) || 0;
        const exposin =
          parseFloat(document.getElementById("autoExposin").value) || 0;
        const hardener =
          parseFloat(document.getElementById("autoHardener").value) || 0;
        const total =
          parseFloat(document.getElementById("autoTotal").value) || 0;

        if (!meshSize) {
          alert("Please select Mesh Size!");
          return;
        }

        // store a detailed item so we can render breakdown in cart
        const item = {
          frameValue,
          frameLabel,
          meshSize,
          meshPrice,
          stretching,
          exposin,
          hardener,
          total,
        };
        cartItems.push(item);
        renderCart();
      });

      function renderCart() {
        const cartEl = document.getElementById("cartItems");
        cartEl.innerHTML = "";
        if (cartItems.length === 0) {
          cartEl.innerHTML =
            '<p class="text-center text-gray-500 text-sm py-8">No items in cart</p>';
        } else {
          let grandTotal = 0;
          cartItems.forEach((item, i) => {
            grandTotal += parseFloat(item.total || 0);
            const div = document.createElement("div");
            div.className =
              "border rounded-lg p-3 bg-white flex flex-col gap-2 shadow-sm";
            div.innerHTML = `
          <div class="flex justify-between items-center">
            <div class="text-sm sm:text-base font-medium">
              <p>${item.frameLabel || "Frame: -"}</p>
              <p>Mesh Size: ${item.meshSize || "-"}</p>
            </div>
            <button class="text-red-500 font-bold" onclick="removeItem(${i})">X</button>
          </div>
          <div class="text-sm text-gray-700 grid grid-cols-2 gap-1">
            <div>Frame Price</div><div class="text-right">Rs ${parseFloat(
              item.frameValue || 0
            ).toFixed(2)}</div>
            <div>Mesh Price</div><div class="text-right">Rs ${parseFloat(
              item.meshPrice || 0
            ).toFixed(2)}</div>
            <div>Stretching</div><div class="text-right">Rs ${parseFloat(
              item.stretching || 0
            ).toFixed(2)}</div>
            <div>Exposin</div><div class="text-right">Rs ${parseFloat(
              item.exposin || 0
            ).toFixed(2)}</div>
            <div>Hardener</div><div class="text-right">Rs ${parseFloat(
              item.hardener || 0
            ).toFixed(2)}</div>
            <div class="font-bold">Total</div><div class="text-right font-bold">Rs ${parseFloat(
              item.total || 0
            ).toFixed(2)}</div>
          </div>`;
            cartEl.appendChild(div);
          });
          document.getElementById("totalPrice").innerText =
            grandTotal.toFixed(2);
        }
      }

      window.removeItem = function (index) {
        cartItems.splice(index, 1);
        renderCart();
      };
    </script>
  </body>
</html>
